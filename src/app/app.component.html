<mat-toolbar color="primary">

  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="adicionarVendedor()">Adicionar</button>

</mat-toolbar>

<div class="main-body">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="table-container">

    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="salarioFixo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Salário Fixo </th>
        <td mat-cell *matCellDef="let row"> {{row.salarioFixo}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="totalVendas">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Vendas </th>
        <td mat-cell *matCellDef="let row"> {{row.totalVendas}} </td>
      </ng-container>

         <!-- Salário Final -->
         <ng-container matColumnDef="salarioTotal">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Salário Total </th>
          <td mat-cell *matCellDef="let row"> {{row.salarioTotal}} </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
